name: Deploy Template

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
    secrets:
      db_host:
        required: true
      db_user:
        required: true
      db_pass:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Check out repo
        uses: actions/checkout@v3
      
      - name: Install SQL Server Tools (sqlcmd)
        run: |
          sudo apt-get update
          sudo apt-get install -y curl gnupg2 apt-transport-https
          curl -fsSL https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor | sudo tee /usr/share/keyrings/microsoft-prod.gpg > /dev/null
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/microsoft-prod.gpg] https://packages.microsoft.com/ubuntu/24.04/prod noble main" | sudo tee /etc/apt/sources.list.d/mssql-tools.list
          sudo apt-get update
          sudo apt-get install -y mssql-tools18 unixodbc-dev
      
      - name: Trim Credentials and Run T-SQL script
        run: |
          export PATH="$PATH:/opt/mssql-tools18/bin"
          
          # Trim whitespace from credentials
          DB_HOST=$(echo "${{ secrets.SECRET_DB_HOST }}" | tr -d '\n' | xargs)
          DB_USER=$(echo "${{ secrets.SECRET_DB_USER }}" | tr -d '\n' | xargs)
          DB_PASS=$(echo "${{ secrets.SECRET_DB_PASS }}" | tr -d '\n' | xargs)
          
          sqlcmd -S "$DB_HOST" \
                 -U "$DB_USER" \
                 -P "$DB_PASS" \
                 -i init_database.sql
